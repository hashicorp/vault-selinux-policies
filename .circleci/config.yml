---
version: 2.1

parameters:
  hc-product:
    type: string
    default: "vault_selinux"
  hc-version:
    type: string
    default: "0.1.5"
  hc-package-iteration:
    type: string
    default: "1"

references:
  docker-images:
    fedora35: &FEDORA35_DOCKER_IMAGE "docker.mirror.hashicorp.services/fedora:35"
    fedora36: &FEDORA36_DOCKER_IMAGE "docker.mirror.hashicorp.services/fedora:36"
    fedora37: &FEDORA37_DOCKER_IMAGE "docker.mirror.hashicorp.services/fedora:37"
    ubuntu: &UBUNTU_DOCKER_IMAGE "docker.mirror.hashicorp.services/circleci/buildpack-deps:bionic"
    centos9: &CENTOS9_DOCKER_IMAGE "hub.docker.com/library/rockylinux:9"
    centos8: &CENTOS8_DOCKER_IMAGE "docker.mirror.hashicorp.services/centos:8"
    centos7: &CENTOS7_DOCKER_IMAGE "docker.mirror.hashicorp.services/centos:7"

environment: &ENVIRONMENT
    HC_PRODUCT: << pipeline.parameters.hc-product >>
    HC_VERSION: << pipeline.parameters.hc-version >>
    HC_PACKAGE_ITERATION: << pipeline.parameters.hc-package-iteration >>
    IMAGE_F35_SYSTEM: *FEDORA35_DOCKER_IMAGE
    IMAGE_F36_SYSTEM: *FEDORA36_DOCKER_IMAGE
    IMAGE_F37_SYSTEM: *FEDORA37_DOCKER_IMAGE
    IMAGE_CENTOS9_SYSTEM: *CENTOS9_DOCKER_IMAGE
    IMAGE_CENTOS8_SYSTEM: *CENTOS8_DOCKER_IMAGE
    IMAGE_CENTOS7_SYSTEM: *CENTOS7_DOCKER_IMAGE
    IMAGE_APT_SYSTEM: *UBUNTU_DOCKER_IMAGE

jobs:
  persist-ci-script:
    docker:
      - image: *UBUNTU_DOCKER_IMAGE
    environment:
      <<: *ENVIRONMENT
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - products/<< pipeline.parameters.hc-product >>/ci
  package:
    parameters:
      host-image:
        type: string
    docker:
      - image: << parameters.host-image >>
    environment:
      <<: *ENVIRONMENT
    steps:
      - checkout
      # The below is required because I'm building on a generic CentOS and Fedora container
      - when:
          condition:
            equal: [ << parameters.host-image >>, *FEDORA35_DOCKER_IMAGE ]
          steps:
            - run: dnf -y install make
      - when:
          condition:
            equal: [ << parameters.host-image >>, *FEDORA36_DOCKER_IMAGE ]
          steps:
            - run: dnf -y install make
      - when:
          condition:
            equal: [ << parameters.host-image >>, *FEDORA37_DOCKER_IMAGE ]
          steps:
            - run: dnf -y install make
      - when:
          condition:
            equal: [ << parameters.host-image >>, *CENTOS9_DOCKER_IMAGE ]
          steps:
            - run: dnf -y install make
      - when:
          condition:
            equal: [ << parameters.host-image >>, *CENTOS8_DOCKER_IMAGE ]
          steps:
            - run: dnf -y install make
      - when:
          condition:
            equal: [ << parameters.host-image >>, *CENTOS7_DOCKER_IMAGE ]
          steps:
            - run: yum -y install make
      - run:
          name: Create linux packages
          command: make package
      # - run:
      #     name: Copy rpms to /tmp/circle-artifacts
      #     command: mkdir -p /tmp/circle-artifacts && cp products/<< pipeline.parameters.hc-product >>/*.rpm /tmp/circle-artifacts
      # - store_artifacts:
      #     path: /tmp/circle-artifacts
      - persist_to_workspace:
          root: .
          paths:
            - products/<< pipeline.parameters.hc-product >>/*.rpm
      # - when:
      #     condition:
      #       equal: [ << parameters.host-image >>, *CENTOS8_DOCKER_IMAGE ]
      #     steps:
      #       - persist_to_workspace:
      #           root: .
      #           paths:
      #             - products/<< pipeline.parameters.hc-product >>/ci
  validate-packages:
    parameters:
      target-image:
        type: string
    machine:
      image: ubuntu-1604:201903-01
    environment:
      <<: *ENVIRONMENT
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Validate packages
          command: |
            TARGET_IMAGE=<< parameters.target-image >> ./products/<< pipeline.parameters.hc-product >>/ci/validate.sh
  collect-packages:
    docker:
      - image: *UBUNTU_DOCKER_IMAGE
    environment:
      <<: *ENVIRONMENT
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Copy rpms to /tmp/circle-artifacts
          command: mkdir -p /tmp/circle-artifacts && cp products/<< pipeline.parameters.hc-product >>/*.rpm /tmp/circle-artifacts
      - store_artifacts:
          path: /tmp/circle-artifacts

workflows:
  version: 2
  packaging:
    jobs:
      - persist-ci-script
      - package:
          name: package-<< matrix.host-image >>
          matrix:
            parameters:
              host-image: [*FEDORA35_DOCKER_IMAGE, *FEDORA36_DOCKER_IMAGE, *FEDORA37_DOCKER_IMAGE, *CENTOS9_DOCKER_IMAGE, *CENTOS8_DOCKER_IMAGE, *CENTOS7_DOCKER_IMAGE]
          requires:
            - persist-ci-script
          # filters:
          #   branches:
          #     only: dev
      - validate-packages:
          name: validate-package-<< matrix.target-image >>
          matrix:
            parameters:
              target-image: [*FEDORA35_DOCKER_IMAGE, *FEDORA36_DOCKER_IMAGE, *FEDORA37_DOCKER_IMAGE, *CENTOS9_DOCKER_IMAGE, *CENTOS8_DOCKER_IMAGE, *CENTOS7_DOCKER_IMAGE]
          requires:
            - package-<< matrix.target-image >>
      - collect-packages:
          requires:
            - validate-packages
